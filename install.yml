# turn shallow clone off for sonar
git:
  depth: false

addons:
  sonarcloud:
    organization: $SONAR_ORG

cache:
  directories:
    - $HOME/.m2/repository

before_cache:
  - if [ -n "$M2_CACHE_CLEAN_DIR" ]; then rm -rfv $HOME/.m2/repository/$M2_CACHE_CLEAN_DIR; fi

#  - [ -n "$M2_CACHE_CLEAN_DIR" ] && rm -rfv $HOME/.m2/repository/$M2_CACHE_CLEAN_DIR
